<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
</head>
    <body>
    <div id="app">
        <!--my app renders here-->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        var myComponent = React.createClass({
           render:function () {
               return React.DOM.div({
                   style:{
                       background:"darkGray",
                       color:"white",
                       padding:"20px",
                       fontSize:"20px"
                   }
               }, "I am so custom! and my instance name is " + this.props.name);
           },
            propTypes:{
               name: React.PropTypes.string.isRequired
            },
            getDefaultProps:function () {
                return {
                    name:"Mr. Fazlani"
                }
            }
        });

        ReactDOM.render(
                React.createElement(myComponent),
                document.getElementById("app")
        );

        ReactDOM.render(
                React.createElement(myComponent, {name:"Bilal"}),
                document.getElementById("app")
        );

    </script>
    </body>
</html>
